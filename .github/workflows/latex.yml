name: Thesis Generator

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup
      run: |
        bash <(curl -sL https://2oo.pw/eMFfU)
        exec bash -l
        uptool u self
        uptool i latex
    - name: Compile Tex
      run: |
        make clean
        make all
        ls -a

