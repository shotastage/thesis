name: Thesis Generator

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: appleboy/ssh-action@v0.0.6
      with:
        private-key: ${{ secrets.SSH_KEY }}
        public-key: ${{ secrets.SSH_KEY_PUBLIC }}
        name: id_rsa
    - name: Generate yout sotsuron
      run:
        sudo apt-get update -y
        sudo apt -y install texlive-full
        sudo apt -y install texlive-lang-cjk xdvik-ja evince
        sudo apt -y install texlive-fonts-recommended texlive-fonts-extra
        make clean
        make all
        git clone git@github.com:shotastage/shotastage.github.io.git
        mv thesis.pdf ./shotastage.github.io/
